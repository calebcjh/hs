<script>
  function assert(expected, actual) {
    if (expected != actual) {
      var ex = new Error();
      ex.expected = expected;
      ex.actual = actual;
      throw ex;
    }
  }
  
  var tests = {};
</script>

<script>
  // run all tests
  console.log_ = console.log;
  for (prop in tests) {
    console.log = function() { };
    if (prop.indexOf('test') == 0) {
      var currTest = prop;
      var startTime = new Date();
      try {
        
        tests[currTest]();
        console.log_('%c[Pass]', 'color: green', new Date() - startTime + 'ms', currTest);
      } catch (err) {
        console.log_('%c[Fail]', 'color: red', new Date() - startTime + 'ms', currTest);
        if (err.hasOwnProperty('expected') && err.hasOwnProperty('actual')) {
          console.log_('Expected', err.expected, 'but is', err.actual);
          console.log_(err.stack);
        } else {
          console.log_(err.stack);
        }
      }
    }
  }
</script>
