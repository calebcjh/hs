<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script type="text/javascript" src="HearthstoneGame.js"></script>

<style>
  @font-face {
    font-family: hearthstone;
    src: url('Heathstone.ttf') format('truetype');
  }
  
  body {
    font-family: hearthstone;
    font-size: 36px;
  }
  
  .card {
    display: block;
    width: 100px;
    height: 200px;
    border: 1px solid black;
    position: relative;
    text-align: center;
  }
  
  .minion {
    display: block;
    width: 80px;
    height: 150px;
    border: 1px solid black;
    border-radius: 40px;
    position: relative;
    text-align: center;
  }
  
  .card .mana, .minion .mana {
    position: absolute;
    top: 0;
    left: 0;
  }
  
  .card .attack, .minion .attack {
    position: absolute;
    bottom: 0;
    left: 0;
  }
  
  .card .hp, .minion .hp {
    position: absolute;
    bottom: 0;
    right: 0;
  }
  
  .minion .left, .minion .right {
    width: 50%;
  }
  
  #game_field {
    width: 1920px;
    height: 1080px;
    position: relative;
    background-image: url(http://i1.ytimg.com/vi/4r3EAnv2RvM/maxresdefault.jpg);
    background-size: contain;
    background-repeat: no-repeat; 
  }
  
  #opponent_field, #player_field {
    width: 100%;
    height: 50%;
    position: relative;
  }
  
  #hand {
    margin: auto;
  }
</style>
  
<div id="game_room">
  <br>Player name: <input id="player_name" type="text"><br>
  <br>Games:<br>
  <table id="games">
    <tr><td>Name</td><td>Players</td><td>Join</td></tr>
  </table>
  <br>Create Game<br>
  <br>Game name: <input id="game_name" type="text"><br>
  <button id="create">Create</button><br>
</div>
<div id="game_field" style="display: none">
  <div id="opponent_field">
    <div class="hand"></div>
    <div class="mana_bar"></div>
    <div class="deck"></div>
    <div class="hero">
      <div class="secrets"></div>
      <div class="attack"></div>
      <div class="hp"></div>
      <div class="armor"></div>
    </div>
    <div class="hero_power"></div>
    <div class="minions"></div>
  </div>
  <div id="message">Waiting for an opponent...</div>
  <div id="end_turn">End turn</div>
  <div id="player_field">
    <div class="hand"></div>
    <div class="mana_bar"></div>
    <div class="deck"></div>
    <div class="hero">
      <div class="secrets"></div>
      <div class="attack"></div>
      <div class="hp"></div>
      <div class="armor"></div>
    </div>
    <div class="hero_power"></div>
    <div class="minions"></div>
  </div>
</div>

<script>
  var myGame = new HearthstoneGame(document.getElementById('game_room'), document.getElementById('game_field'));
</script>
