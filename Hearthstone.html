<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
<script type="text/javascript" src="HearthstoneInterface.js"></script>

<style>
  @font-face {
    font-family: hearthstone;
    src: url('Hearthstone.ttf') format('truetype');
  }
  
  body {
    font-family: hearthstone;
    font-size: 26px;
    color: white;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, -1px -1px black, 1px -1px black, -1px 1px black, 1px 1px black;
  }
  
  .card {
    display: inline-block;
    width: 100px;
    height: 150px;
    border: 1px solid black;
    position: relative;
    text-align: center;
    margin: auto;
    font-size: 12px;
    vertical-align: bottom;
  }
  
  .minion {
    display: inline-block;
    width: 80px;
    height: 120px;
    border: 1px solid black;
    border-radius: 40px;
    position: relative;
    text-align: center;
    margin: auto;
    font-size: 12px;
    vertical-align: bottom;
  }
  
  .card .mana, .minion .mana {
    position: absolute;
    top: 0;
    left: 0;
  }
  
  .card .attack, .minion .attack {
    position: absolute;
    bottom: 0;
    left: 0;
  }
  
  .card .hp, .minion .hp {
    position: absolute;
    bottom: 0;
    right: 0;
  }
  
  .minion .left, .minion .right {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
  }
  
  .minion .left {
    left: 0;
  }
  
  .minion .right {
    right: 0;
  }
  
  #game_field {
    width: 1440px;
    height: 810px;
    position: relative;
    background-image: url(http://i1.ytimg.com/vi/4r3EAnv2RvM/maxresdefault.jpg);
    background-size: contain;
    background-repeat: no-repeat;
    text-align: center;
    overflow: hidden;
  }
  
  #opponent_field {
    width: 1440px;
    height: 375px;
    position: relative;
  }
  
  #player_field {
    width: 1440px;
    height: 435px;
    position: relative;
  }
  
  .mana_bar {
    position: absolute;
    background: rgba(96, 196, 255, 0.5);
    font-size: 17px;
    border-radius: 5px;
  }
  
  #opponent_field .mana_bar {
    top: 40px;
    left: 891px;
    width: 50px;
    text-align: center;
  }
  
  #player_field .mana_bar {
    bottom: 49px;
    left: 921px;
    width: 50px;
    text-align: center;
  }
  
  #opponent_field .deck {
    position: absolute;
    left: 1200px;
    top: 230px;
  }
  
  #player_field .deck {
    position: absolute;
    left: 1205px;
    top: 90px;
  }
  
  .hero {
    position: absolute;
    width: 145px;
    height: 150px;
    left: 650px;
  }
  
  .hero .hp {
    position: absolute;
    bottom: 11px;
    right: 5px;
    background-color: rgba(192, 0, 0, 0.5);
    border-radius: 20px;
    width: 30px;
    height: 30px;
  }
  
  #opponent_field .hero {
    top: 75px;
  }
  
  #player_field .hero {
    top: 175px;
  }
  
  .hero .armor {
    position: absolute;
    bottom: 39px;
    right: 5px;
    background-color: rgba(128, 128, 128, 0.5);
    border-radius: 20px;
    width: 30px;
    height: 30px;
  }
  
  .hero .attack {
    position: absolute;
    bottom: 11px;
    left: 5px;
    background-color: rgba(160, 160, 0, 0.5);
    border-radius: 20px;
    width: 30px;
    height: 30px;
  }
  
  .hero_power {
    position: absolute;
    width: 110px;
    height: 120px;
  }
  
  #opponent_field .hero_power {
    left: 794px;
    top: 114px;
  }
  
  #player_field .hero_power {
    left: 799px;
    top: 179px;
  }
  
  #message {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
  }
  
  #end_turn {
    position: absolute;
    right: 227px;
    top: 358px;
    width: 86px;
  }
  
  #end_turn.player_turn {
    font-size: 15px;
    background: #0f0;
  }
  
  #end_turn.enemy_turn {
    font-size: 13px;
    background: #ff5;
  }
  
  #player_field .hand {
    position: absolute;
    bottom: -40px;
    width: 1440px;
  }
  
  .minions {
    position: absolute;
    width: 1440px;
  }
  
  #opponent_field .minions {
    bottom: 20px;
  }
  
  #player_field .minions {
    top: 20px;
  }
  
  .selected {
    border: 2px solid red;
  }
  
  .frozen {
    background: #0af;
  }
  
  #draft {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5);
  }
  
  #draft_container {
    position: absolute;
    left: 0;
    top: 300px;
    right: 0;
    text-align: center;
    vertical-align: middle;
  }
  
  #draft_select {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 250px;
    text-align: enter;
    vertical-align: middle;
  }
  
</style>

<div id="game_field">
  <div id="opponent_field">
    <div class="hand"></div>
    <div class="mana_bar"></div>
    <div class="deck"></div>
    <div class="hero">
      <div class="secrets"></div>
      <div class="attack"></div>
      <div class="hp"></div>
      <div class="armor"></div>
    </div>
    <div class="hero_power"></div>
    <div class="minions"></div>
  </div>
  <div id="message">Waiting for an opponent...</div>
  <div id="end_turn">END TURN</div>
  <div id="player_field">
    <div class="hand"></div>
    <div class="mana_bar"></div>
    <div class="deck"></div>
    <div class="hero">
      <div class="secrets"></div>
      <div class="attack"></div>
      <div class="hp"></div>
      <div class="armor"></div>
    </div>
    <div class="hero_power"></div>
    <div class="minions"></div>
  </div>
  <div id="draft">
    <div id="draft_container"></div>
    <div id="draft_select">Select</div>
  </div>
</div>
