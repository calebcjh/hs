<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
<script type="text/javascript" src="HearthstoneDeckBuilder.js"></script>
<style>

  @font-face {
    font-family: hearthstone;
    src: url('Hearthstone.ttf') format('truetype');
  }
  
  body {
    font-family: hearthstone;
  }
  
  #collections {
    display: block;
    background-image: url('images/collection.png');
    width: 1440px;
    height: 810px;
    position: relative;
  }
  
  #pool {
    height: 100%;
    left: 180px;
    position: absolute;
    top: 0;
    width: 780px;
  }
  
  #classes {
    height: 40px;
    left: 26px;
    position: absolute;
    top: 10px;
    width: 520px;
  }
  
  .class {
    display: inline-block;
    height: 100%;
    width: 10%;
  }
    
  #cards {
    height: 500px;
    left: 35px;
    position: absolute;
    top: 138px;
    width: 712px;
  }
  
  #next {
    display: block;
    right: 0;
    top: 340px;
    width: 50px;
    height: 100px;
    position: absolute;
  }
  
  #prev {
    display: block;
    left: 0;
    top: 340px;
    width: 50px;
    height: 100px;
    position: absolute;
  }
  
  #next:hover, #prev:hover {
    cursor: pointer;
    background: rgba(255, 255, 255, 0.20);
    box-shadow: 0px 0px 150px #fff;
    border-radius: 20px;
  }
  
  #pool .card:hover {
    cursor: pointer;
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 0px 0px 50px #fff;
    border-radius: 20px;
  }
  
  #page {
    color: #635645;
    font-size: 20px;
    position: absolute;
    text-align: center;
    top: 660px;
    width: 100%;
  }
  
  #filter {
    height: 42px;
    left: 0;
    position: absolute;
    top: 720px;
    width: 100%;
  }
	
  .card {
    display: inline-block;
    width: 178px;
    height: 250px;
    position: relative;
    text-align: center;
    margin: auto;
    font-size: 12px;
    vertical-align: bottom;
  }
  
  .card.minion .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('http://www.hsdeck.com/images/cardframe_minion_03.png');
  }
  
  .card.spell .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('http://www.hsdeck.com/images/cardframe_spell_03.png');
  }
  
  .card.spell .image {
    position: absolute;
    left: 25px;
    top: 28px;
  }
  
  .card.minion .image {
    position: absolute;
    left: 40px;
    top: 5px;
  }
  
  .card .mana, .card .attack, .card .hp {
    position: absolute;
    display: block;
    width: 40px;
    text-align: center;
    font-size: 34px;
    color: white;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
  }
  
  .card .mana {
    top: 5px;
    left: 5px;
  }
  
  .card .attack {
    bottom: 10px;
    left: 7px;
  }
  
  .card .hp {
    bottom: 10px;
    right: 4px;
  }
  
  .card.minion .title {
    display: block;
    position: absolute;
    top: 113px;
    left: 9px;
  }
  
  .card.spell .title {
    display: block;
    position: absolute;
    top: 108px;
    left: 9px;
  }
  
  .card.spell .rarity {
    background-image: url('http://www.hsdeck.com/images/sprites/rarity_spell.png');
    width: 30px;
    height: 30px;
    display: block;
    position: absolute;
    top: 135px;
    left: 75px;
  }
  
  .card.minion .rarity {
    background-image: url('http://www.hsdeck.com/images/sprites/rarity_minion.png');
    width: 51px;
    height: 20px;
    display: block;
    position: absolute;
    top: 138px;
    left: 68px;
  }
  
  .minion .rarity.common {
    background-position: 0 0;
  }
  
  .minion .rarity.rare {
    background-position: 0 -20px;
  }
  
  .minion .rarity.epic {
    background-position: 0 -40px;
  }
  
  .minion .rarity.legendary {
    background-position: 0 -60px;
  }
  
  .spell .rarity.common {
    background-position: 0 0;
  }
  
  .spell .rarity.rare {
    background-position: 0 -30px;
  }
  
  .spell .rarity.epic {
    background-position: 0 -60px;
  }
  
  .spell .rarity.legendary {
    background-position: 0 -90px;
  }
  
  .card .description {
    font-family: helvetica;
    display: table;
    position: absolute;
    overflow: hidden;
    text-align: center;
    line-height: 12px;
  }
  
  .card.minion .description {
    top: 160px;
    left: 32px;
    width: 115px;
    height: 60px;
  }
  
  .card.spell .description {
    top: 165px;
    left: 34px;
    width: 110px;
    height: 55px;
  }
  
  .card .description span {
    font-size: 11px;
    display: table-cell;
    vertical-align: middle;
  }
  
  .card.minion .dragon {
    background-image: url('http://www.hsdeck.com/images/dragon_frame.png');
    width: 135px;
    height: 102px;
    display: block;
    position: absolute;
    top: -7px;
    left: 40px;
  }
  
  #picked {
    position: absolute;
    left: 997px;
    height: 100%;
    width: 370px;
  }
  
  #hero {
    position: absolute;
    left: 29px;
    width: 180px;
    top: 11px;
    height: 56px;
    background: black;
  }
  
  #deck {
    position: absolute;
    left: 17px;
    width: 192px;
    top: 82px;
    height: 638px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    overflow: hidden;
  }
  
  #counter {
    position: absolute;
    left: 30px;
    width: 85px;
    top: 738px;
    height: 24px;
    font-size: 20px;
    text-align: center;
    color: white;
  }
  
  #count {
    position: absolute;
    width: 100%;
    font-size: 20px;
    line-height: 15px;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
  }
  
  #label {
    position: absolute;
    bottom: 0;
    width: 100%;
    font-size: 10px;
    line-height: 5px;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
  }
  
  #dust {
    position: absolute;
    bottom: 7px;
    height: 17px;
    right: 38px;
    width: 100px;
    font-size: 17px;
    text-align: right;
    line-height: 13px;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
    color: white;
  }
  
  #deck .card {
    display: block;
    margin-left: 5px;
    width: 182px;
    height: 29px;
  }
  
  #deck .card .mana {
    position: absolute;
    width: 15px;
    font-size: 15px;
  }
  
  #deck .image {
    position: absolute;
    background-position: center center;
    background-size: cover;
    width: 50%;
    height: 100%;
    right: 0;
  }
  
  #deck .overlay {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    background-image: url('images/picked.png');
  }
  
  .card .name {
    position: absolute;
    left: 29px;
    right: 0;
    top: 7px;
    font-size: 12px;
    text-align: left;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
    color: white;
  }
  
  .card .count {
    position: absolute;
    right: 10px;
    top: 5px;
    width: 15px;
    font-size: 15px;
    color: yellow;
    text-align: right;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
  }
  
  #deck .card:hover .overlay {
    box-shadow: inset 0px 0px 20px #fff;
    border-radius: 5px;
  }
  
  #deck .card:hover {
    cursor: pointer;
  }
  
  #rail {
    position: absolute;
    height: 714px;
    width: 29px;
    top: 9px;
    left: 224px;
  }
  
  #slider {
    cursor: pointer;
    position: absolute;
    background-image: url('images/slider.png');
    width: 26px;
    height: 56px;
  }
  
  #type {
    position: absolute;
    left: 862px;
    top: 15px;
    width: 100px;
    color: white;
    text-align: center;
    font-size: 17px;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
  }
  
  #done {
    position: absolute;
    right: 214px;
    bottom: 40px;
    width: 68px;
    height: 33px;
  }
  
  #name {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 25px;
    width: 100%;
    color: white;
    text-align: left;
    font-size: 22px;
    line-height: 21px;
    padding-left: 5px;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black, 1px 1px black, -1px 1px black, -1px -1px black, 1px -1px black;
    background: linear-gradient(to right, black 0%, rgba(0, 0, 0, 0) 75%);
  }
  
</style>
<div id="collections">
  <div id="pool">
    <div id="classes">
    </div>
    <div id="prev">
    </div>
    <div id="cards">
    </div>
    <div id="next">
    </div>
    <div id="page">
    </div>
    <div id="filter">
    </div>
  </div>
  <div id="type">
  </div>
  <div id="picked">
    <div id="hero">
      <div id="name" style="display: none">
      </div>
    </div>
    <div id="deck">
    </div>
    <div id="counter">
      <div id="count">
      </div>
      <div id="label">
        Cards
      </div>
    </div>
    <div id="rail">
      <div id="slider">
      </div>
    </div>
    <div id="dust">
      0
    </div>
  </div>
  <div id="done">
  </div>
</div>
